{% extends "base.html" %}
{% block content %}
<div class="portlet box blue">
    <div class="portlet-body">
        <div class="clearfix">
            <div class="btn-group">
                <a href="{{ url_for('addcontent') }}"><button>添加新内容</button></a>
            </div>
        </div>
        <table class="table table-striped table-hover table-bordered" id="sample_editable_1">
            <thead>
                <tr>
                    <th>标题</th>
                    <th>内容</th>
                    <th>作者</th>
                    <th>编辑</th>
                    <th>删除</th>
                </tr>
            </thead>
            <tbody>
                {% for content in AllContent %}
                    <tr class="">
                        <td>{{ content.title }}</td>
                        <td>{{ content.content }}</td>
                        <td>{{ content.author.nickname }}</td>
                        <td><button href="{{ url_for('addcontent') }}">编辑</button></td>
                        <td><a href="{{ url_for('delcontent',num=content.num)}}"><button>删除</button></a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}

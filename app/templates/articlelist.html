{% extends "base.html" %}
{% block content %}
<div class="portlet box blue">
    <div class="portlet-body">
        <div class="clearfix">
            <div class="btn-group">
                <button class="btn green"><a href="{{ url_for('editcontent') }}">添加新内容</a></button>
            </div>
        </div>
        <table class="table table-striped table-hover table-bordered" id="sample_editable_1">
            <thead>
                <tr>
                    <th>标题</th>
                    <th>内容</th>
                    <th>作者</th>
                    <th>编辑</th>
                    <th>删除</th>
                </tr>
            </thead>
            <tbody>
                {% for content in AllContent %}
                    <tr class="">
                        <td>{{ content.title }}</td>
                        <td>{{ content.content }}</td>
                        <td>{{ content.author.nickname }}</td>
                        <td>编辑 </td>
                        <td>删除 </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
